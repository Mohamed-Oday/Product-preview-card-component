<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="mainImg">
                <img src="images/image-product-desktop.jpg" alt="Perfume">
            </div>
            <div class="productDesc">
                <p class="typeP">P E R F U M E</p>
                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="priceContainer">
                    <span class="price">$149.99</span>
                    <span class="originalPrice">$169.99</span>
                </div>
                <div class="cartContainer">
                    <button class="cart"><img src="images/icon-cart.svg" alt="#" class="cartIcon">Add to Cart</button>
                </div>    
                    
            </div>
        </div>
        
    </main>
</body>
</html>
